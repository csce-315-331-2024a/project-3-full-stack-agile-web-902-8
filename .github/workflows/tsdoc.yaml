# Simple workflow for deploying static content to GitHub Pages
name: TSDoc Actions

on:
  push:
    branches:
      dev-tsdoc

jobs:
  build:
    permissions:
      contents: write

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Dependences
        shell: bash
        run: npm ci

      - name: Build Doc
        shell: bash
        run: npx typedoc

      - name: Publish
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./doc
